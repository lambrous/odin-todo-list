<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List | The Odin Project</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><script defer="defer" src="447.8066229e603e733a82c4.js"></script><script defer="defer" src="main.d5f11337bf5637672730.js"></script><link href="main.2e8ce6b93c4c37e9d67f.css" rel="stylesheet"></head><body><nav id="sidebar"><div class="sidebar-header"><div class="logo"><span class="material-symbols-outlined icon">task_alt</span> <span>DIN</span></div><button id="theme-selector"><span class="icon material-symbols-outlined">light_mode</span></button></div><ul><li id="inbox-nav-item" class="nav-item"><button class="inbox-button project-btn"><span class="material-symbols-outlined icon">inbox</span> <span class="text">Inbox</span></button></li><li id="today-nav-item" class="nav-item" data-id="today"><button class="project-btn"><span class="material-symbols-outlined icon">today</span> <span class="text">Today</span></button></li><li id="priority-nav-item" class="nav-item" data-id="priority"><button class="project-btn"><span class="material-symbols-outlined icon">flag</span> <span class="text">High Priority</span></button></li></ul><div class="projects"><h4>My Projects</h4><ul id="projects-list"></ul><form action="#" autocomplete="off" id="project-form"><div class="form-group"><span class="material-symbols-outlined icon hidden">tag</span> <input name="name" placeholder="Add Project"/></div></form></div></nav><main id="content"><div class="container"><h1 class="project-heading"></h1><ul id="todos"></ul><button id="add-todo-btn" class="todo-item"><div class="todo-header"><span class="material-symbols-outlined icon">add_box </span><span class="text">Add Todo</span> <span class="keys"><code>Ctrl + K</code></span></div></button><form action="#" id="todo-form" autocomplete="off"><input name="title" id="todo-title" placeholder="New Todo" required autofocus/> <textarea name="description" id="todo-description" placeholder="Description" rows="1" maxlength="250"></textarea><div class="form-section"><div><input type="date" name="dueDate" id="todo-due-date"/> <select name="priority" id="todo-priority"><option disabled="disabled" selected="selected">Priority</option><option value="0">None</option><option value="1">Low</option><option value="2">Normal</option><option value="3">High</option></select></div><div class="buttons"><button type="button" class="cancel-btn">Cancel</button> <button type="submit">Submit</button></div></div></form><section class="completed-section"><h4 class="heading"><button type="button" class="fold-btn"><span class="icon material-symbols-outlined">unfold_more</span></button> <span>Completed</span></h4><ul id="completed-todos" class="hidden"></ul></section></div></main><dialog id="confirm-dialog"><p class="dialog-text">Confirm?</p><div class="buttons"><button type="button" id="cancel-btn">Cancel</button> <button type="button" id="confirm-btn" autofocus>Yes</button></div></dialog></body></html>
