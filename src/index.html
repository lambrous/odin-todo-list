<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List | The Odin Project</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>
	<body>
		<nav id="sidebar">
			<div class="logo">
				<span class="material-symbols-outlined icon">task_alt</span>
				<span>DIN</span>
			</div>
			<ul>
				<li id="inbox-nav-item" class="nav-item">
					<button class="inbox-button project-btn">
						<span class="material-symbols-outlined icon">inbox</span>
						<span class="text">Inbox</span>
					</button>
				</li>
			</ul>
			<div class="projects">
				<h4>My Projects</h4>
				<ul id="projects-list"></ul>
				<form action="#" autocomplete="off" id="project-form">
					<div class="form-group">
						<span class="material-symbols-outlined icon hidden">tag</span>
						<input type="text" name="name" placeholder="Add Project" />
					</div>
				</form>
			</div>
		</nav>
		<main id="content">
			<div class="container">
				<h1 class="project-heading"></h1>
				<ul id="todos"></ul>
				<button id="add-todo-btn" class="todo-item">
					<div class="todo-header">
						<span class="material-symbols-outlined icon"> add_box </span>
						<span class="text">Add Todo</span>
					</div>
				</button>
				<form action="#" id="todo-form" autocomplete="off">
					<input
						type="text"
						name="title"
						id="todo-title"
						placeholder="New Todo"
						required
						autofocus
					/>
					<textarea
						name="description"
						id="todo-description"
						placeholder="Description"
						rows="1"
						maxlength="250"
					></textarea>
					<div class="form-section">
						<div>
							<input type="date" name="dueDate" id="todo-due-date" />
							<select name="priority" id="todo-priority">
								<option disabled selected>Priority</option>
								<option value="0">None</option>
								<option value="1">Low</option>
								<option value="2">Normal</option>
								<option value="3">High</option>
							</select>
						</div>
						<div>
							<button type="submit">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
