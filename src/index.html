<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List | The Odin Project</title>
	</head>
	<body>
		<nav id="sidebar">
			<div class="logo">ODIN</div>
			<ul>
				<li class="nav-item">
					<button class="inbox-button">Inbox</button>
				</li>
			</ul>
			<div class="projects">
				<h4>My Projects</h4>
				<ul id="projects-list"></ul>
				<form action="#" id="project-form">
					<div class="form-group">
						<span class="icon hidden">#</span>
						<input type="text" name="name" placeholder="Add Project" />
					</div>
				</form>
			</div>
		</nav>
		<main id="content">
			<h1 class="project-name">Inbox</h1>
			<ul id="todos"></ul>
			<form action="#" id="todo-form">
				<input type="text" name="title" placeholder="New Todo" />
				<button type="submit">Add Todo</button>
			</form>
		</main>
	</body>
</html>
